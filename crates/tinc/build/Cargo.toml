[package]
name = "tinc-build"
version = "0.1.0"
edition = "2024"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)'] }

[dependencies]
scuffle-workspace-hack.workspace = true
tinc-pb.workspace = true
tonic-build = "0.13.0"
prost = "0.13.5"
prost-reflect = "0.15.1"
anyhow = "1.0.79"
convert_case = "0.8.0"
heck = "0.5.0"
quote = "1"
syn = "2"
proc-macro2 = "1"
prettyplease = "0.2"
mediatype = "0.19.20"
headers-accept = "0.1.0"
indexmap = "2.9.0"
cel-parser = { version = "0.8.0" }
cel-interpreter = { version = "0.9.0", features = ["json"] }
serde_json = "1"
runtime-format = "0.1.3"
thiserror = "2"
