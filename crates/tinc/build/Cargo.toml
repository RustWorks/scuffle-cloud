[package]
name = "tinc-build"
version = "0.1.0"
edition = "2024"
description = "A build script that generates code for tinc protobuf annotations"
repository = "https://github.com/scufflecloud/scuffle"
authors = ["Scuffle <opensource@scuffle.cloud>"]
readme = "README.md"
documentation = "https://docs.rs/tinc-build"
license = "MIT OR Apache-2.0"
keywords = ["grpc", "protobuf", "tonic", "codegen"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(coverage_nightly)', 'cfg(valgrind)'] }

[features]
default = ["prost"]
## Enables prost codegen
prost = ["dep:prost", "dep:prost-reflect", "dep:prost-build"]
## Enables changelog and documentation of feature flags
docs = ["dep:scuffle-changelog", "dep:document-features"]

[dependencies]
scuffle-workspace-hack.workspace = true
tinc-pb-prost = "0.1.0"
tinc-cel = "0.0.1"
openapiv3_1 = { version = "0.1.0", features = ["debug"] }
tonic-build = { version = "0.13.0", default-features = false }
prost = { version = "0.13.5", optional = true }
prost-build = { version = "0.13.5", optional = true }
prost-reflect = { version = "0.15.1", optional = true }
anyhow = "1.0.79"
convert_case = "0.8.0"
heck = "0.5.0"
quote = "1"
syn = "2"
proc-macro2 = "1"
prettyplease = "0.2"
indexmap = "2.9.0"
cel-parser = "0.8.0"
serde_json = "1"
serde_derive = "1"
serde = "1"
runtime-format = "0.1.3"
thiserror = "2"
regex = "1"
num-traits = "0.2.19"
fmtools = "0.1"
base64 = "0.22"
scuffle-changelog = { version = "0.1", optional = true }
document-features = { version = "0.2", optional = true }

[dev-dependencies]
insta = "1"
postcompile = "0.2.0"

[package.metadata.xtask.powerset]
additive-features = ["prost", "docs"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--sort-modules-by-appearance", "--generate-link-to-definition"]

[package.metadata.cargo-sync-rdme.rustdoc.mappings]
changelog = "./CHANGELOG.md"

[package.metadata.cargo-sync-rdme.badge]
style = "flat-square"

[package.metadata.cargo-sync-rdme.badge.badges]
license = true
docs-rs = true
crates-io = true
github-actions = { workflows = "ci.yaml" }
codecov = true
