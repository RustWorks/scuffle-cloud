[workspace]
allow_dirty = true
changelog_update = true
git_release_body = """
[<img alt="crates.io" src="https://img.shields.io/badge/crates.io-v{{ version }}-orange?labelColor=5C5C5C" height="20">](https://crates.io/crates/{{ package }}/{{ version }}) [<img alt="docs.rs" src="https://img.shields.io/badge/docs.rs-v{{ version }}-blue?labelColor=5C5C5C" height="20">](https://docs.rs/{{ package }}/{{ version }})

{{ changelog }}
"""

[[package]]
name = "scuffle-workspace-hack"
release = false

[changelog]
header = """# Changelog

<!--
This file is automatically generated by our release process.
DO NOT edit it directly.
If you want to add a change log entry for this package,
please create a new file in /changes.d/<pr-number>.toml
Refer to the [README.md](/changes.d/README.md) for more information.
-->

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

## [Unreleased]
"""

body = """

## [{{ version | trim_start_matches(pat="v") }}]{%- if release_link -%}({{ release_link }}){% endif %} - {{ timestamp | date(format="%Y-%m-%d") }}
{% if previous.version -%}

    [View diff on diff.rs](https://diff.rs/{{ package }}/{{ previous.version }}/{{ package }}/{{ version }}/Cargo.toml)
{%- endif %}

"""
